paths:
  /update/{id}:
    put:
      summary: Update a task by ID
      tags:
        - Tasks
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The task ID
      requestBody:
        description: Data to update a task
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                author:
                  type: string
                  maxLength: 50
                  description: Name of the author
                  example: "John Doe"
                title:
                  type: string
                  maxLength: 100
                  description: Title of the task
                  example: "Complete the report"
                description:
                  type: string
                  maxLength: 250
                  description: Description of the task
                  example: "Complete the quarterly report by end of the week"
                dueDate:
                  type: string
                  pattern: '^\d{4}-\d{2}-\d{2}$'
                  description: Due date in the format YYYY-MM-DD
                  example: "2024-08-01"
                status:
                  type: string
                  enum: [Pending, In-Progress, Completed]
                  description: Status of the task
                  example: "Pending"
                priority:
                  type: integer
                  enum: [1, 2, 3, 4, 5]
                  description: Priority of the task
                  example: 3
      responses:
        201:
          description: Task updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Task updated successfully"
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Validation error message"
        403:
          description: Update failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: "Failed To Update Task"
